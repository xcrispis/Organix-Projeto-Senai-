                    <form action="#" id="pesquisar-produto" method="POST">
                        <label for="POST-nome-prod">Produto:
                        <select class="prodt" name="POST-produto">

                            <option value="beterraba">Beterraba</option>
                        </select></label>

                        <label for="POST-regiao">Região:
                        <select class="reg" name="POST-regiao">
                            <option value="zona-norte">Norte-SP</option>
                            <option value="zona-sul">Sul-SP</option>
                            <option value="zona-leste">Leste-SP</option>
                            <option value="zona-oeste">Oeste-SP</option>
                        </select></label>

                            <label for="POST-preco-min-prod">Preço Mínimo:
                                <input class="input_produto_list" id="POST-preco-prod" type="text" name="preco"
                                    placeholder="R$0,00">
                            </label>
                            <label for="POST-preco-max-prod">Preço Máximo:
                                <input class="input_produto_list" id="POST-preco-prod" type="text" name="preco"
