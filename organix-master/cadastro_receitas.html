<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">

    <title>Cadastrar Receitas</title>
</head>


<body>
    <header>
        
        <div class="container-home-responsivo">
            <a href=""><img src="imagens/bars-solid.svg" class="menu-bar" alt="botão menu hamburger"></a>
            <p>CADASTRO DE RECEITAS</p>
            <a href="index.html"><img src="imagens/Ativo 1.svg" class="logo-cenoura" alt="Duas cenouras cruzadas formando o x de organix"></a>
        </div>

        <div class="container-home">
            <div>
                <a href="index.html">
                    <img src="imagens/Ativo 6.png" alt="Duas cenouras cruzadas formando o x de organix">
                </a>
            </div>
            <nav class="nav-perfil">
                <ul class="ul-perfil">
                    <a href="index.html" class="btn_perfil">
                        <li>Página Inicial</li>
                    </a>
                    <a href="#" class="btn_perfil btn_perfil2">
                        <li>Sair</li>
                    </a>
                </ul>
        </div>
    </header>

    <main class="itens-encontrados-cadastro">

        <div class="esquerdo_perfil">
            <img src="imagens/Perfil/Agrupar 86.png" alt="avatar do produtor">
            <div class="menu_perfil">
                <h2>Renata Amaral</h2>
                <p><a href="perfil.html">Perfil</a></p>
                <p><a href="pesquisar_produtos.html">Buscar Produtos</a></p>
                <p><a href="receitas.html">Receitas</a></p>
                <p><a href="cadastro_receitas.html">Cadastro de Receitas</a></p>
                <p><a href="index.html">Dicas</a></p>
            </div>
        </div>
        <div class="lado-direito-resultado">
            <div class="container-perfil">

                <h2>Cadastro Receitas</h2>

                <div class="direita_cadastro_receita">

                    <form action="#" id="cadastrar-receita" method="POST">

                        <label for="POST-nome-receita" class="POST-nome-receita">Nome da Receita:</label>
                        <input id="POST-nome-receita" type="text" name="receita" placeholder="Digite a sua receita...">

                        <div class="receitas">
                            <div class="cat_receita">
                                <label for="POST-nome-ingredientes">Digite os Ingredientes:
                                </label>

                                <textarea
                                    placeholder=" ESCREVA OS INGREDIENTES NECESSÁRIO PARA A PREPARAÇÃO DA SUA RECEITA."
                                    name="POST-ingredientes" id="POST-cadastro-ingredientes"
                                    class="textarea1"></textarea>
                            </div>
                            <div class="cor-porcoes">
                                <div class="porcoes">
                                    <label class="label_porcoes" for="POST-tempo-receita">Tempo de Preparo: </label>
                                    <input id="POST-tempo-receita" type="number" name="tempo" placeholder="">


                                    <label class="label_porcoes" for="POST-porcoes-receita">| Porções:</label>
                                    <input id="POST-porcoes-receita" type="number" name="porcoes" placeholder="">

                                </div>

                                <label for="POST-escolha-categoria" id="POST-escolha-categoria">Escolha a
                                    Categoria:</label>
                                <select class="categoria-receitas" name="POST-produto">
                                    <option value="arroz">Doces</option>
                                    <option value="feijao">Salgados</option>
                                    <option value="batata">Bolos</option>
                                    <option value="beterraba">Tortas</option>
                                </select>

                                <datalist id="POST-escolha-categoria">
                                    <option value="Comida Japonesa">
                                    <option value="Comida Brasileira ">
                                    <option value="Massas">
                                </datalist>

                            </div>
                        </div>

                        <div class="receitas2">
                            <label for="POST-modo-preparo">MODO DE PREPARO:
                            </label>
                            <textarea placeholder=" NÃO UTILIZE HIFEN, NUMEROS, CARACTERES(@, #, $) "
                                name="POST-modo-preparo" id="POST-modo-preparo" cols="30" rows="10"
                                class="textarea2"></textarea>
                            <div class="button">
                                <input class="btd-enviar" id="POST-btn-enviar" type="submit" name="btn-cad"
                                    value="Enviar">

                            </div>
                        </div>

                    </form>
                </div>
                <div class="lado-direito-resultado1"></div>
            </div>

        </div>



    </main>


    <footer>
        <div class="container-home-footer">
            <div class="rodape">
                <div class="icone-redesocial-footer">
                    <a href="#"><img src="imagens/Caminho 28.png" alt="Icone Do Facebook"></a>
                    <a href="#"><img src="imagens/Caminho 21.png" alt="Icone Do Twitter"></a>
                    <a href="#"><img src="imagens/Agrupar 167.png" alt="Icone do Instagram"></a>
                </div>
                <div class="centro-footer">
                    <p>©COPYRIGHT</p>
                </div>
            </div>
            <div class="icone-redesocial-footer-mobile">
                    <a href="#"><img src="imagens/facebook-black-social-button-circle.svg" alt="Icone Do Facebook"></a>
                    <a href="#"><img src="imagens/instagram.svg" alt="Icone Do Twitter"></a>
                    <a href="#"><img src="imagens/twitter-logo-button.svg" alt="Icone do Instagram"></a>
                </div>        
    </footer>
</body>
</html>
