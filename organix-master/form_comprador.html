<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Cadastrar Comprador</title>
</head>

<body class="body_form">
        

    <main class="main_cadastro_comprador">
            <a href="index.html"><img src="imagens/Ativo 1.png" alt="Duas cenouras cruzadas formando o x de organix"></a>
        <div class="h1_form">
            <h1>Cadastro</h1>
        </div>
        <div class="container-cadastro-comprador">
            <div>
                <form action="#" id="cadastro_comprador" method="POST">
                    <div>
                        <label for="POST-nome-comprador">Nome Completo:</label>
                        <input id="POST-nome-comprador" type="text" placeholder="Digite seu Nome Completo..."
                            name="nome-comprador" class="form_txt media_input_cad">

                        <label for="POST-email-comprador">E-mail:</label>
                        <input id="POST-email-comprador" type="email" placeholder="Digite seu Email..."
                            name="email-comprador" class="form_txt  media_input_cad">

                        <label for="POST-cpf-comprador">CPF:</label>
                        <input id="POST-cpf-comprador" type="text" placeholder="Digite seu CPF..." name="cpf-comprador"
                            class="form_number  media_input_cad">

                        <label for="POST-dtnas-comprador">Data de Nascimento:</label>
                        <input id="POST-dtnas-comprador" type="date" name="dtnas-comprador" class="form_date  media_input_cad">

                        <label for="POST-senha-comp">Senha (minímo 6 caracteres):</label>
                        <input id="POST-senha-comp" type="password" placeholder="Digite uma senha..."
                            name="senha-comprador" class="form_number  media_input_cad">

                        <label for="POST-senha-comp2"> Confirme sua senha (minímo 6 caracteres):</label>
                        <input id="POST-senha-comp2" type="password" placeholder="Confirme sua senha..."
                            name="senha-comprador2" class="form_number  media_input_cad">
                    </div>
                    <div class="form_dir">
                        <label for="POST-cep-comprador">CEP:</label>
                        <input id="POST-cep-comprador" type="text" placeholder="Digite seu CEP..." name="nome-comprador"
                            class="form_number  media_input_cad">

                        <label for="POST-endereco-comprador">Endereço:</label>
                        <input id="POST-endereco-comprador" type="text" placeholder="Digite seu Endereço..."
                            name="endereco-comprador" class="form_txt  media_input_cad">

                        <label for="POST-cidade-comprador">Cidade:</label>
                        <input id="POST-cidade-comprador" type="text" placeholder="Digite sua Cidade..."
                            name="cidade-comprador" class="form_txt_cidade  media_input_cad">

                        <label for="POST-estado-comprador">Estado:</label>
                        <select name="estado-comprador" id="POST-estado-comprador" class="form_lista  media_input_cad">
                            <option value="estado" class=˜form_lista˜>Selecione o Estado</option>
                            <option value="ac">Acre</option>
                            <option value="al">Alagoas</option>
                            <option value="am">Amazonas</option>
                            <option value="ap">Amapá</option>
                            <option value="ba">Bahia</option>
                            <option value="ce">Ceará</option>
                            <option value="df">Distrito Federal</option>
                            <option value="es">Espírito Santo</option>
                            <option value="go">Goiás</option>
                            <option value="ma">Maranhão</option>
                            <option value="mt">Mato Grosso</option>
                            <option value="ms">Mato Grosso do Sul</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="pa">Pará</option>
                            <option value="pb">Paraíba</option>
                            <option value="pr">Paraná</option>
                            <option value="pe">Pernambuco</option>
                            <option value="pi">Piauí</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="rn">Rio Grande do Norte</option>
                            <option value="ro">Rondônia</option>
                            <option value="rs">Rio Grande do Sul</option>
                            <option value="rr">Roraima</option>
                            <option value="sc">Santa Catarina</option>
                            <option value="se">Sergipe</option>
                            <option value="sp">São Paulo</option>
                            <option value="to">Tocantins</option>
                        </select>


                        <label for="POST-estado-comprador">Região:</label>
                        <select name="estado-comprador" id="POST-estado-comprador" class="form_lista  media_input_cad">
                            <option value="estado" class=˜form_lista˜>Selecione a Zona de SP</option>
                            <option value="ac">Zona Sul</option>
                            <option value="al">Zona Norte</option>
                            <option value="am">Zona Oeste</option>
                            <option value="ap">Zona Leste</option>
                        </select>
                        </select>
                </form>
                <input class="btn  media_input_cad" type="submit" value="Cadastrar"/>
            </div>
        </div>
        </div>
        </div>
    </main>

    <style>
        
        
    </style>

</body>
</html>
